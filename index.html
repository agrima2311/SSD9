<!DOCTYPE html>
<html>
<head>
  <title> A-Frame Scene </title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene  > 
     <a-assets>
      <img id="brick" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg">
     </a-assets>
 
    <a-box 
         src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg"  
          rotation="0 0 0 "
          normal-map="#brick"
          normal-texture-repeat="1 1"
            normal-scale="1 -1"          
           height ="8" width="16" depth="4"
           repeat="1 1 "          
           scale="1 -1"
            position="0 2 -5">
    </a-box>   

 
    </a-scene>
</body>
</html>
