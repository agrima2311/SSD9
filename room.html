<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, viewport-fit=cover">
 <title>My A-Frame Scene</title>
 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
 <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
 <script src="https://unpkg.com/aframe-firebase-component@4.0.3/dist/aframe-firebase-component.min.js"></script>

</head>
 
<body>
 <a-scene >
   <a-camera >
  <a-cursor ></a-cursor>
 </a-camera>
 <a-assets>
 <a-asset-item id="table-obj" src="table.obj"></a-asset-item>
 <a-asset-item id="table-mtl" src="table.mtl"></a-asset-item>
 </a-assets>
 <a-assets>
 <a-asset-item id="chair-obj" src="chair.obj"></a-asset-item>
 <a-asset-item id="chair-mtl" src="chair.mtl"></a-asset-item>
 </a-assets>
 <a-assets>
     <a-asset-item id="desktop-computer-obj" src="desktop-computer.obj"></a-asset-item>
            <a-asset-item id="desktop-computer-mtl" src="desktop-computer.mtl"></a-asset-item>
 </a-assets>

 
 <rw-room position="-2 0 -3">
 <!-- -3.7 -0.5 2.55 -->
 
 <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="2 0.5 3.5" scale="1 1 1">
 <a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl" position="1.6 -0.3 -4" rotation="0 230 0" scale="1 1 1"></a-entity>
 <a-entity obj-model="obj: #desktop-computer-obj; mtl: #desktop-computer-mtl" position="0.5 0.85 -0.1" scale="0.25 0.25 0.25" rotation="0 90 0">
 </a-entity>
 </a-entity>



 <a-box height="0.1" width="0.35" depth="0.01" position="2.5 1.5 3.4" color="black" rotation="0 0 0">

 <a-text id="upload" font="dejavu" color="#FFF" value="Upload" scale="0.3 0.2 0.3" position="-0.11 0.003 0.0145"></a-text></a-box>

  <a-box height="0.1" width="0.35" depth="0.01" position="2.5 1.35 3.4" color="black" rotation="0 0 0">

 <a-text id="download" font="dejavu" color="#FFF" value="Download" scale="0.25 0.2 0.3" position="-0.12 0.003 0.0145"></a-text></a-box>




 <rw-wall position="5 0 0"  material="src: mocha.jpg; repeat :0.25 0.4;">
 </rw-wall>
 <rw-wall position="5 0 5" material="src: mocha.jpg; repeat :0.25 0.4;">
 </rw-wall>
 <rw-wall position="0 0 5" material="src: mocha.jpg; repeat :0.25 0.4;">
 </rw-wall>
 <rw-wall position="0 0 0" material="src: mocha.jpg; repeat :0.25 0.4;">
 </rw-wall>
 <rw-floor position= "0 0 0" material="src: b1.jpg; repeat :0.1 0.5;"></rw-floor>
 <rw-ceiling position="0 0 0" material="src: b1.jpg ; repeat :0.25 0.4;">
 </rw-ceiling>
 </rw-room>
  <!-- Mouse input -->
  <a-link class="collidable" material="src: KeyboardTexture;" image="#KeyboardTexture" visual-aspect-enabled="false" href="keyboardroom.html" rotation="90 0 0"  position="0.5 .92 .25" scale="0.25 0.25 0.25" title="."></a-link>
  <a-entity id="mouseCursor" raycaster="objects: .collidable" cursor="rayOrigin: mouse"></a-entity>
<!-- <input type="file" id="fileButton" value="upload"/> -->

 </a-scene>
  <script> 
  	document.getElementsByTagName('a-box')[0].addEventListener('click', function(){
      window.location.replace("upload.html");
    });
    document.getElementsByTagName('a-box')[1].addEventListener('click', function(){
      window.location.replace("download.html");
    });
    </script>
  

 

</body>
  </html>
